ext {
  targetDir = "app/src/main/res"
}

task settingCredentials(){
  ant.replace(file: "${targetDir}/configuration.properties", token: "user", value: "${user}")
  ant.replace(file: "${targetDir}/configuration.properties", token: "saucelabs_api", value: "${api}")
  ant.replace(file: "${targetDir}/configuration.properties", token: "saucelabs_key", value: "${key}")
}

